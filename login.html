<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <link rel="stylesheet" type="text/css" href="CSS/login.css">
    </header>

    <main>
      <h1><img src= "Images/DropByDripPic.png" width = '200' alt="Image" id="logo"/></h1></h1>
      <form method="get" action="order.html" class="login-box">
        <label for="email"></label>
        <input type="text" id="email" placeholder="example@gmail.com" />
        
        <button type="submit" id="login-button">Login</button>
      </form>
    </main>

  </body>
</html>
