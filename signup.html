<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
   <header> <link rel="stylesheet" type="text/css" href="CSS/login.css"> </header>
<h1><img src= "Images/DropByDripPic.png" width = '200' alt="Image" id="logo"/></h1>
  <h2 id="login-button" class="login-box" >SIGN UP</h2>
  <form id="signupForm" class="login-box">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="signup()" class="login-button">Sign Up</button>
  </form>

  <script src="Javascript/signup.js"></script>
</body>
</html>
